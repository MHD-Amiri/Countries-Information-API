<!DOCTYPE html>
<html lang="en">

<head>
  Access-Control-Allow-Origin: null
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Countries Api</title>
</head>

<body>

  <div class="container head">
    <p>Learning how to work with APIs</p>
    <select name="country" id="country">
    </select>
  </div>
  <div id="main" class="container">
    <div class="row">
      <div class="col countryName" id="detail">
        <h3>Country Name</h3>
        <p>Native Name: ---</p>
        <p>Capital: ---</p>
        <p>Region: ---</p>
        <p>Population: ---</p>
        <p>Language: ---</p>
        <p>Time Zone: ---</p>
      </div>
      <div class="col bg-orange" id="callingCode">
        <h3 class="callingCode">CALLING CODE</h3>
        <h3 class="code">---</h3>
      </div>
      <div class="col" id="flag">
      </div>
    </div>
    <div class="row">
      <div class="col" id="weather">
        <h3 class="weatherHead">CAPITAL WEATHER REPORT</h3>
        <p>Wind Speed: ---</p>
        <p>Temperature: ---</p>
        <p>Humidity: ---</p>
        <p>Visibility: ---</p>
      </div>
      <div class="col" id="map">
      </div>
    </div>

  </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoFlB16VyRfW3g6ypReib3GC6kz4fAVCM&callback=initMap">
</script>
<script src="jquery-3.4.1.js"></script>
<script src="script.js"></script>

</html>
